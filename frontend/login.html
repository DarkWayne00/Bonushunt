<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Bonus Hunt</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="logo">🎰 Bonus Hunt</div>
    <h1>Connexion sécurisée</h1>
    <p class="subtitle">Entrez votre adresse email pour recevoir un lien de connexion</p>

    <!-- ✅ Formulaire email -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Votre adresse email" required />
      <button type="submit" class="login-btn" id="submitBtn">📩 Envoyer le lien</button>
    </form>

    <!-- ✅ Message de confirmation -->
    <div id="successMsg" class="hidden">
      📩 Un lien de connexion a été envoyé à votre adresse email. Il expirera dans 10 minutes.
    </div>

    <!-- ⛔ Message d'erreur -->
    <div class="error-msg" id="errorMsg"></div>

    <!-- ⏳ Loader -->
    <div class="loader hidden" id="loader"></div>
  </div>

  <script src="login.js"></script>
</body>
</html>
