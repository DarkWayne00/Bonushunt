<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Bonus Hunt</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="logo">üé∞ Bonus Hunt</div>
    <h1 id="formTitle">Connexion</h1>
    <div class="error-msg" id="errorMsg"></div>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit" class="login-btn" id="submitBtn">Se connecter</button>
    </form>
    <div class="toggle-text" id="toggleMode">Pas encore inscrit ? <span>Cr√©er un compte</span></div>
    <div class="loader" id="loader"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const toggle = document.getElementById("toggleMode");
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const loader = document.getElementById("loader");
    const errorMsg = document.getElementById("errorMsg");

    let isSignup = false;

    toggle.addEventListener("click", () => {
      isSignup = !isSignup;
      formTitle.textContent = isSignup ? "Cr√©er un compte" : "Connexion";
      submitBtn.textContent = isSignup ? "Cr√©er un compte" : "Se connecter";
      toggle.innerHTML = isSignup
        ? "D√©j√† inscrit ? <span>Se connecter</span>"
        : "Pas encore inscrit ? <span>Cr√©er un compte</span>";
      errorMsg.style.display = "none";
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      errorMsg.style.display = "none";
      loader.style.display = "block";

      const email = emailInput.value.trim().toLowerCase();
      const password = passwordInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        return showError("Veuillez entrer une adresse email valide.");
      }

      if (password.length < 4) {
        return showError("Le mot de passe doit contenir au moins 4 caract√®res.");
      }

      const users = JSON.parse(localStorage.getItem("users") || "{}");

      setTimeout(() => {
        if (isSignup) {
          if (users[email]) {
            return showError("Un compte existe d√©j√† avec cet email.");
          }
          users[email] = { password };
          localStorage.setItem("users", JSON.stringify(users));
        } else {
          if (!users[email] || users[email].password !== password) {
            return showError("Email ou mot de passe incorrect.");
          }
        }

        localStorage.setItem("userEmail", email);
        window.location.href = "dashboard.html";
      }, 1000);
    });

    function showError(message) {
      loader.style.display = "none";
      errorMsg.textContent = message;
      errorMsg.style.display = "block";
    }
  </script>
</body>
</html>
