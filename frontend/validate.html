<body>
  <div class="box">

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (!token) {
      window.location.href = "login.html";
    } else {
      fetch("http://localhost:3000/validate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      })
      .then(res => {
        if (!res.ok) throw new Error("Token invalide ou expirÃ©");
        return res.json();
      })
      .then(data => {
        // âœ… Sauvegarder session localement
        localStorage.setItem("sessionToken", data.sessionToken);
        localStorage.setItem("userEmail", data.email);

        document.querySelector("h1").textContent = "âœ… Connexion rÃ©ussie";
        document.querySelector("p").textContent = "Redirection vers le dashboard...";

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);
      })
      .catch(() => {
        alert("Lien invalide ou expirÃ©. Veuillez recommencer.");
        window.location.href = "login.html";
      });
    }
  </script>
